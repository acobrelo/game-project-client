<!DOCTYPE html>
<html>
    <head>
      <title>Example</title>

      <script src="vendor.bundle.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="bundle.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body class="container-fluid">
      <form id="sign-up">
        <fieldset>
          <legend>Sign up!</legend>
          <input type="text" class="bye" name="credentials[email]" placeholder="Enter Email">
          <input type="password" class="bye" name="credentials[password]" placeholder="Enter Password">
          <input type="password" class="bye" name="credentials[password_confirmation]" placeholder="Confirm Password">
          <input type="submit" name="submit" value="Sign up!">
        </fieldset>
      </form>

      <form id="sign-in">
        <fieldset>
          <legend>Sign In</legend>
          <input type="text" class="bye" name="credentials[email]" placeholder="Enter Email">
          <input type="password" class="bye" name="credentials[password]" placeholder="Enter Password">
          <input type="submit" name="submit" value="Sign in!">
        </fieldset>
      </form>

      <form id="sign-out">
        <fieldset>
          <legend>Sign Out</legend>
          <input type="submit" name="submit" value="Sign out!">
        </fieldset>
      </form>

      <form id="change-password">
        <fieldset>
          <legend>Change Password</legend>
          <input type="password" class="bye" name="passwords[old]" placeholder="Old Password">
          <input type="password" class="bye" name="passwords[new]" placeholder="New Password">
          <input type="submit" name="submit" value="Change Password">
        </fieldset>
      </form>

      <h1>Tic Tac Thrones</h1>

      <div class="container">
        <article>
          <section>container 1</section>
          <section>container 2</section>
          <section>container 3</section>
          <section>container 4</section>
          <section>container 5</section>
          <section>container 6</section>
          <section>container 7</section>
          <section>container 8</section>
          <section>container 9</section>
        </article>
    </body>
</html>
