<!DOCTYPE html>
<html>
    <head>
      <title>Tic Tac Thrones</title>
      <script src="vendor.bundle.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="bundle.js" type="text/javascript" charset="utf-8" defer></script>
    </head>

    <body class="container-fluid">
<!-- Button trigger modal -->
      <button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#account-options">
        Account Options
      </button>
<!-- Modal -->
      <div class="modal fade" id="account-options" tabindex="-1" role="dialog" aria-labelledby="accountOptionsLabel">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="accountOptionsLabel">Account Options</h4>
            </div>
            <div class="modal-body">
            <form id="sign-up">
            <fieldset>
              <p>Sign up!</p>
              <input type="text" class="bye" name="credentials[email]" placeholder="Enter Email">
              <input type="password" class="bye" name="credentials[password]" placeholder="Enter Password">
              <input type="password" class="bye" name="credentials[password_confirmation]" placeholder="Confirm Password">
              <input type="submit" name="submit" value="Sign up!">
            </fieldset>
          </form>
          <form id="sign-in">
            <fieldset>
              <p>Sign In</p>
              <input type="text" class="bye" name="credentials[email]" placeholder="Enter Email">
              <input type="password" class="bye" name="credentials[password]" placeholder="Enter Password">
              <input type="submit" name="submit" value="Sign in!">
            </fieldset>
          </form>
          <form id="sign-out">
            <fieldset>
              <p>Sign Out</p>
              <input type="submit" name="submit" value="Sign out!">
            </fieldset>
          </form>
          <form id="change-password">
            <fieldset>
              <p>Change Password</p>
              <input type="password" class="bye" name="passwords[old]" placeholder="Old Password">
              <input type="password" class="bye" name="passwords[new]" placeholder="New Password">
              <input type="submit" name="submit" value="Change Password">
            </fieldset>
          </form>
      </div>
    </div>
  </div>
</div>

<!-- Button trigger modal -->
    <button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#character-select">
      Select House
    </button>
<!-- Modal -->
      <div class="modal fade" id="character-select" tabindex="-1" role="dialog" aria-labelledby="characterSelectLabel">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="characterSelectLabel">Choose Your House</h4>
              </div>
              <div class="modal-body">
                <form action="#" id="house-choice">
                  <fieldset>
                    <input type="button" value="House Stark">
                    <input type="button" value="Lannister">
                  </fieldset>
                </form>
              </div>
            </div>
          </div>
        </div>

      <div class="player-1-score">Player 1 Score:</div>
      <div class="player-2-score">Player 2 Score:</div>
      <div class="warn" style="display: none">Click an empty square to continue</div>
      <div class="whoWon"></div>

      <h1>Tic Tac Thrones</h1>

      <div class="container" id="update-game">
        <section>
          <div class="board" id="a1"></div>
          <div class="board" id="a2"></div>
          <div class="board" id="a3"></div>
          <div class="board" id="b1"></div>
          <div class="board" id="b2"></div>
          <div class="board" id="b3"></div>
          <div class="board" id="c1"></div>
          <div class="board" id="c2"></div>
          <div class="board" id="c3"></div>
          <form id="toUpdate">
            <input name="game[cell][index]" class="index" type="text">
            <input name="game[cell][value]" class="move" type="text">
            <input name="game[over]" class="over" type="text">
          </form>
        </section>
      </div>

      <button type="button" id="create-game">New Game?</button>
      <button type="button" id="show-game">Show Game</button>

    </body>
</html>
