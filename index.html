<!DOCTYPE html>
<html>
    <head>
      <title>Hogwarts Tic Tac Toe</title>
      <script src="vendor.bundle.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="bundle.js" type="text/javascript" charset="utf-8" defer></script>
    </head>

    <body class="container-fluid">
    <ul class="top_bar">
      <li><section class="top">
        <h2 id="welcome"></h2>
      </section></li>
<!-- Button trigger modal -->
      <li><button type="button" class="btn btn-primary btn-lg acc-op-button" data-toggle="modal" data-target="#account-options">
        Welcome to Howarts Tic Tac Toe! Click here to sign in or sign up.
      </button></li>
<!-- Modal -->
      <div class="modal fade" id="account-options" tabindex="-1" role="dialog" aria-labelledby="accountOptionsLabel">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="accountOptionsLabel">Account Options</h4>
            </div>
            <div class="modal-body">
            <form id="sign-up">
            <fieldset>
              <p>Sign up!</p>
              <input type="text" class="bye" name="credentials[email]" placeholder="Enter Email">
              <input type="password" class="bye" name="credentials[password]" placeholder="Enter Password">
              <input type="password" class="bye" name="credentials[password_confirmation]" placeholder="Confirm Password">
              <input type="submit" class="smt" name="submit" value="Sign up!">
            </fieldset>
          </form>
          <form id="sign-in">
            <fieldset>
              <p>Sign In</p>
              <input type="text" class="bye" name="credentials[email]" placeholder="Enter Email">
              <input type="password" class="bye" name="credentials[password]" placeholder="Enter Password">
              <input type="submit" class="smt" name="submit" value="Sign in!">
            </fieldset>
          </form>
          <form id="sign-out" style="display: none">
            <fieldset>
              <p>Sign Out</p>
              <input type="submit" class="smt" name="submit" value="Sign out!">
            </fieldset>
          </form>
          <form id="change-password" style="display: none">
            <fieldset>
              <p>Change Password</p>
              <input type="password" class="bye" name="passwords[old]" placeholder="Old Password">
              <input type="password" class="bye" name="passwords[new]" placeholder="New Password">
              <input type="submit" class="smt" name="submit" value="Change Password">
            </fieldset>
          </form>
      </div>
    </div>
  </div>
</div>
    <li><button type="button" style="display: none" class="btn btn-primary btn-lg sel-h-button" data-toggle="modal" data-target="#select-house" id="houseSelect">
        Select House
      </button></li>
      <div class="modal fade" id="select-house" tabindex="-1" role="dialog" aria-labelledby="selectHouseLabel">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="selectHouseLabel">Select Your House</h4>
            </div>
            <div class="modal-body">
              <div id="house-selecta" class="selection-box" style="display: none">
                <h3 class="item" id="choose-house">Player 1, select your house</h3>
                <div class="items">
                <input type="image" src="./assets/images/gryficon.png" class="house gryf" id="Gryffindor">
                <input type="image" src="./assets/images/ravicon.png" class="house raven" id="Ravenclaw">
                <input type="image" src="./assets/images/slythicon.png" class="house slyth" id="Slytherin">
                <input type="image" src="./assets/images/hufficon.png" class="house huffle" id="Hufflepuff">
                </div>
              </div>
              <button type="button" id="create-game" class="create-game" style="display: none">Start Game!</button>
              <br></br>
            </div>
          </div>
        </div>
      </div>

      <li><button type="button" style="display: none" class="btn btn-primary btn-lg game-h-button" data-toggle="modal" data-target="#game-history" id="gameHist">
          Game History
        </button></li>
        <div class="modal fade" id="game-history" tabindex="-1" role="dialog" aria-labelledby="gameHistoryLabel">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                  <h4 class="modal-title" id="gameHistoryLabel">Game History</h4>
              </div>
              <div class="modal-body">
                <div id="game-hist" class="game-info">
                  <button type="button" class="i-d" id="index">Game History</button>
                  <div id="displayGameData" class="index-data"></div>
                </div>
              </div>
            </div>
          </div>
        </div>
    </ul>

    <div style="display: none" class="scoreboard">
      <div class="x-Wins">Player 1 Score: 0</div>
      <div class="o-Wins">Player 2 Score: 0</div>
    </div>

    <div class="top-of-page" style="display: none">
    <h1 id="heading" style="display: none">Hogwarts Tic Tac Toe</h1>
  </div>

  <div class="warn" style="display: none"></div>


    <div style="display: none" class="container" id="update-game">
      <section class="sec">
        <div class="board" id="a1"></div>
        <div class="board" id="a2"></div>
        <div class="board" id="a3"></div>
        <div class="board" id="b1"></div>
        <div class="board" id="b2"></div>
        <div class="board" id="b3"></div>
        <div class="board" id="c1"></div>
        <div class="board" id="c2"></div>
        <div class="board" id="c3"></div>
        <form id="toUpdate">
          <input name="game[cell][index]" class="index" type="text" style="display: none">
          <input name="game[cell][value]" class="move" type="text" style="display: none">
          <input name="game[over]" class="over" type="text" style="display: none">
        </form>
      </section>
    </div>

<div class="win-display" style="display: none">
  <div class="whoWon"></div>
  <button type="button" id="switch-house" class="sh" style="display: none">Switch Houses</button>
  <button type="button" id="keep-houses" class="create-game cg" style="display: none">Rematch!</button>
</div>

    </body>
</html>
