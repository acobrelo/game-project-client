<!DOCTYPE html>
<html>
    <head>
      <title>Tic Tac Thrones</title>
      <script src="vendor.bundle.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="bundle.js" type="text/javascript" charset="utf-8" defer></script>
    </head>

    <body class="container-fluid">
<!-- Button trigger modal -->
      <button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#account-options">
        Account Options
      </button>
<!-- Modal -->
      <div class="modal fade" id="account-options" tabindex="-1" role="dialog" aria-labelledby="accountOptionsLabel">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="accountOptionsLabel">Account Options</h4>
            </div>
            <div class="modal-body">
            <form id="sign-up">
            <fieldset>
              <p>Sign up!</p>
              <input type="text" class="bye" name="credentials[email]" placeholder="Enter Email">
              <input type="password" class="bye" name="credentials[password]" placeholder="Enter Password">
              <input type="password" class="bye" name="credentials[password_confirmation]" placeholder="Confirm Password">
              <input type="submit" name="submit" value="Sign up!">
            </fieldset>
          </form>
          <form id="sign-in">
            <fieldset>
              <p>Sign In</p>
              <input type="text" class="bye" name="credentials[email]" placeholder="Enter Email">
              <input type="password" class="bye" name="credentials[password]" placeholder="Enter Password">
              <input type="submit" name="submit" value="Sign in!">
            </fieldset>
          </form>
          <form id="sign-out" style="display: none">
            <fieldset>
              <p>Sign Out</p>
              <input type="submit" name="submit" value="Sign out!">
            </fieldset>
          </form>
          <form id="change-password" style="display: none">
            <fieldset>
              <p>Change Password</p>
              <input type="password" class="bye" name="passwords[old]" placeholder="Old Password">
              <input type="password" class="bye" name="passwords[new]" placeholder="New Password">
              <input type="submit" name="submit" value="Change Password">
            </fieldset>
          </form>
      </div>
    </div>
  </div>
</div>

  <div style="display: none" class="scoreboard">
  <div class="x-Wins">Player X Score: </div>
  <div class="o-Wins">Player Y Score: </div>
  </div>
  <div class="warn" style="display: none">Click an empty square to continue</div>
  <div class="whoWon"></div>

  <h2 id="welcome">Welcome to Howarts Tic Tac Toe! Please sign in or sign up to begin.</h2>
  <h1 id="heading" style="display: none">Hogwarts Tic Tac Toe</h1>
    <div id="house-selecta" style="display: none">
      <h3 id="choose-house">Player 1, select your house</h3>
      <button type="button" class="house" id="Gryffindor">Gryffindor</button>
      <button type="button" class="house" id="Ravenclaw">Ravenclaw</button>
      <button type="button" class="house" id="Slytherin">Slytherin</button>
      <button type="button" class="house" id="Hufflepuff">Hufflepuff</button>
    </div>
    <div id="house-set-a" style="display: none"></div>
    <div id="house-set-b" style="display: none"></div>

<button type="button" id="switch-house" style="display: none">Switch Houses?</button>
<button type="button" id="create-game" style="display: none">Start Game!</button>

      <div style="display: none" class="container" id="update-game">
        <section>
          <div class="board" id="a1"></div>
          <div class="board" id="a2"></div>
          <div class="board" id="a3"></div>
          <div class="board" id="b1"></div>
          <div class="board" id="b2"></div>
          <div class="board" id="b3"></div>
          <div class="board" id="c1"></div>
          <div class="board" id="c2"></div>
          <div class="board" id="c3"></div>
          <form id="toUpdate">
            <input name="game[cell][index]" class="index" type="text" style="display: none">
            <input name="game[cell][value]" class="move" type="text" style="display: none">
            <input name="game[over]" class="over" type="text" style="display: none">
          </form>
        </section>
      </div>

      <button type="button" id="index" style="display: none">How many games have I played?</button>
      <div id="displayGameData"></div>

    </body>
</html>
